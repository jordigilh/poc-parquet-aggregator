# Scenario 12: Label Precedence
# Trino SQL: map_concat for label merging (lines 266-273)
# Purpose: Validate label precedence: Pod > Namespace > Node

start_date: 2025-10-01
end_date: 2025-10-02

generators:
  - OCPGenerator:
      start_date: 2025-10-01
      end_date: 2025-10-02
      nodes:
        - node: null
          node_name: worker-1
          cpu_cores: 4
          memory_gig: 16
          resource_id: i-worker001
          namespaces:
            app-namespace:
              pods:
                - pod: null
                  pod_name: app-pod
                  cpu_request: 0.5
                  mem_request_gig: 1
                  pod_seconds: 86400
                  cpu_usage:
                    full_period: 0.3
                  mem_usage_gig:
                    full_period: 0.8
                  # Pod-level labels (should win)
                  pod_labels: env:pod-level|app:frontend|tier:web

# Expected: Pod labels take precedence
# If namespace/node have "env" label, pod's "pod-level" wins
